<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión y Registro</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://img.freepik.com/foto-gratis/persona-trabajando-html-computadora_23-2150040424.jpg?t=st=1713324406~exp=1713328006~hmac=3487fd95c847dffb0e3e80bcace002896e2ba44f3fcd4aa01d396e6d1ae78358&w=1380'); /*  imagen de fondo */
            background-size: cover;
            background-position: center;
        }

        /* Contenedor principal */
        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Encabezado */
        header {
            background-color: #1e90ff;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        header h1 {
            margin: 0;
            font-size: 36px;
        }

        /* Formulario de inicio de sesión y registro */
        .login-register-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto; /* Centra el formulario horizontalmente y agrega margen */
            max-width: 400px; /* Ancho máximo del formulario */
        }

        .login-register-form h2 {
            margin-top: 0;
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .login-register-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-register-form button {
            width: 100%;
            padding: 10px;
            background-color: #1e90ff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-register-form button:hover {
            background-color: #1877d7;
        }

        .login-register-form p {
            text-align: center;
        }

        .login-register-form a {
            color: #1e90ff;
            text-decoration: none;
            font-weight: bold;
        }

        .login-register-form a:hover {
            text-decoration: underline;
        }

        /* Footer */
        footer {
            background-color: #1e90ff;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Inicio de Sesión y Registro</h1>
        </header>

        <!-- Formulario de inicio de sesión y registro -->
        <div class="login-register-form">
            <h2>Iniciar sesión o Registrarse</h2>
            <form>
                <input type="text" placeholder="Correo electrónico">
                <input type="password" placeholder="Contraseña">
                <button type="submit">Iniciar sesión</button>
            </form>
            <p>¿No tienes una cuenta? <a href="#">Regístrate aquí</a></p>
        </div>

        <!-- Footer -->
        <footer>
            <p>Bienvenido a un mundo de conocimiento y aprendizaje. ¿Qué esperas para unirte?</p>
        </footer>
    </div>
</body>
</html>
